<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="quiz.css">
    <title>Quizmo | Game</title>
</head>
<body onload="startTimer()">
    <header class="quizmo-header">
        <nav class="navbar quiz-navbar d-flex justify-content-between align-items-center container-fluid">
            <a class="navbar-brand d-flex flex-column justify-content-between" href="index.html">
                <span class="quizmo-logo">Quizmo</span>
                <span class="quizmo-badge">PLAYING</span>
            </a>
            <button class="btn quizmo-stop-btn" onclick="stopQuiz()">
                <i class="bi bi-stop-circle"></i> 
                STOP QUIZ
            </button>
        </nav>
    </header>

    <main class="quizmo-game-container">
        <div class="quizmo-stats-bar">
            <div class="quizmo-timer">
                <i class="bi bi-stopwatch"></i>
                <span id="time">01:30</span>
            </div>
            
            <div class="quizmo-progress">
                <div class="progress-text">
                    Question <span id="num">1</span> of 5
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar" role="progressbar" style="width: 20%"></div>
                </div>
            </div>
            
            <div class="quizmo-score">
                <i class="bi bi-star-fill"></i>Score:
                <span id="score">0</span> 
            </div>
        </div>

        <div class="quizmo-question-card">
            <div class="question-content">
                <h2 id="question"></h2>
            </div>
            
            <div class="quizmo-choices">
                <button class="choice-btn" onclick="checkAnswer(0)">
                    <span class="choice-letter">A</span>
                    <span class="choice-text"></span>
                </button>
                <button class="choice-btn" onclick="checkAnswer(1)">
                    <span class="choice-letter">B</span>
                    <span class="choice-text"></span>
                </button>
                <button class="choice-btn" onclick="checkAnswer(2)">
                    <span class="choice-letter">C</span>
                    <span class="choice-text"></span>
                </button>
                <button class="choice-btn" onclick="checkAnswer(3)">
                    <span class="choice-letter">D</span>
                    <span class="choice-text"></span>
                </button>
            </div>
        </div>

    </main>

    <div class="modal fade" id="exitConfirmationModal" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content quizmo-modal">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-exclamation-triangle-fill"></i> Are you sure?
                    </h5>
                </div>
                <div class="modal-body">
                    <p>Your current progress will be not saved.</p>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn continue-btn" onclick="resumeQuiz()">
                        <i class="bi bi-play-fill"></i> 
                        Continue Quiz
                    </button>
                    <button type="button" class="btn exit-btn" onclick="exitQuiz()">
                        <i class="bi bi-door-open-fill"></i>
                        Exit Anyway
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="resultsModal" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content quizmo-modal">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-emoji-laughing-fill"></i> Quiz Complete!
                    </h5>
                </div>
                <div class="modal-body">
                    <div class="results-summary">
                        <div class="final-score">
                            <div class="score-circle">
                                <span id="final-score">4</span><span class="out-of">/5</span>
                            </div>
                            <div class="score-message" id="result-message">Great Job!</div>
                        </div>
                        
                        <div class="honey-points">
                            <i class="bi bi-droplet-fill"></i> +<span id="points-earned">80</span> Score Points
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="btn review-btn">
                        <i class="bi bi-search"></i> 
                        <a href="results.html">Review Answers</a>
                    </div>
                    <button type="button" class="btn restart-btn" onclick="restartQuiz()">
                        <i class="bi bi-arrow-repeat"></i> Play Again
                    </button>
                    <button type="button" class="btn quit-btn" onclick="quitQuiz()">
                        <i class="bi bi-house-door-fill"></i> Return to Hive
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/questions.js"></script>
    <script src="scripts/quiz.js"></script>
</body>
</html>
